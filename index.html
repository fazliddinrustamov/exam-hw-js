<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam score</title>
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  <main>
    <section class="exam">
      <div class="container">
        <div class="section-content">
          <h1 class="heading">Take your exam result!</h1>

          <form class="question-form" autocomplete="off">
            <div class="results">
              <input class="students-name" type="text" required>

              <input class="students-score" type="number" required>
            </div>

            <button class="send-btn" type="submit">Take result</button>
          </form>

          <output class="result-taker"></output>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
